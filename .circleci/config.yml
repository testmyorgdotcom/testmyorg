version: 2.1

workflows:
  deploy snapshot:
    jobs:
      - build:
          context:
          - Test My Org

jobs:
  build:
    docker:
      - image: cimg/openjdk:8.0
    steps:
      - run: 
          name: import GPG key
          command: echo -e "$GPG_KEY" | base64 -d | gpg --import --no-tty --batch --yes
      - checkout
      - run:
          name: build project
          command: mvn clean install -T 1C dependency:resolve-plugins dependency:go-offline
      - run: 
          name: deploy to snapshot repository
          command: mvn -DskipTests deploy  -P sonatype  --settings ./.circleci/settings.xml
